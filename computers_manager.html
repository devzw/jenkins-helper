<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/storage.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <title>Jenkins Monitor</title>
</head>
<body class="container-fluid" style="width: 900px;">
<div id="app">
  <form class="info-block" name="url-form" @submit.prevent="startQuery">
    <div class="form-group">
      <div class="input-group">
        <label class="input-group-addon" for="url">URL</label>
        <input id="url" autofocus type="url" class="form-control"
               placeholder="请输入Jenkins URL"
               v-model="inputUrlValue">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </span>
      </div>
    </div>
  </form>
  <div class="info-block" v-show="Object.keys(nodes).length>0">
    <table class="table table-striped table-bordered">
      <tr>
        <th>DisplayName</th>
        <th width="15%">WorkingDirectory</th>
        <th width="14%">RemainingDiskSpace</th>
        <th width="10%">ResponseTime</th>
        <th>Monitoring?</th>
      </tr>
      <tr v-for="(node, displayName, index) in nodes" :title="node.offline?'Offline':''">
        <!--记录：如果给row设置background-color，有概率会被 bootstrap table-striped 样式覆盖-->
        <td v-bind:class="{'disabled-row':node.offline, 'text-success': node.monitoring}">
          <a :href="node.nodeUrl" target="_blank">{{displayName}}</a></td>
        <td v-bind:class="{'disabled-row':node.offline, 'text-success': node.monitoring}">{{node.workingDirectory}}</td>
        <td v-bind:class="{'disabled-row':node.offline, 'text-success': node.monitoring}">{{node.remainingDiskSpace}}</td>
        <td v-bind:class="{'disabled-row':node.offline, 'text-success': node.monitoring}">{{node.responseTime}}</td>
        <td v-bind:class="{'disabled-row':node.offline, 'text-success': node.monitoring}">
          <form v-bind:class="{'has-success':node.monitoring}" name="url-form" @submit.prevent="addOrDelMonitorNode(index, displayName)">
            <div class="input-group">
              <input name="diskSpaceThreshold" autofocus type="number" class="form-control"
                     placeholder="请输入磁盘剩余空间报警阈值（GB）"
                     :value="node.diskSpaceThreshold"
                     ref="diskSpaceThreshold"
                     min="1">
              <div class="input-group-addon">GB</div>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <i v-show="node.monitoring" class="glyphicon glyphicon-heart" style="color: #c9302c"></i>
                  <i v-show="!node.monitoring" class="glyphicon glyphicon-heart-empty" style="color: #c9302c"></i>
                </button>
              </span>
            </div>
          </form>
        </td>
      </tr>
    </table>
  </div>
</div>

</body>
<script src="js/libs/vue.js"></script>
<script src="js/computers_manager.js"></script>
</html>
