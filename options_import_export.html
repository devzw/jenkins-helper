<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <title>Jenkins Helper - Import/Export Settings</title>
</head>
<body class="container-fluid main-panel">
<div id="app" style="width: 50%;">
  <!--导航条-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <!--Icon-->
        <div class="navbar-brand">
          <img :alt="strings.extName" src="img/icon20.png">
        </div>
        <div class="navbar-brand">{{strings.extName}}</div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="options_settings.html">{{strings.settings}}</a></li>
          <li class="active"><a href="#">{{strings.importAndExportSettings}}<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="options_about.html">{{strings.about}}</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div style="height: 60px;"></div>
  <div class="btn-group btn-group-justified" role="group" aria-label="import/export">
    <div class="btn-group btn-group-lg" role="group">
      <button type="button" class="btn btn-default" style="color: #3c80b7" @click="importSettings"
              :disabled="disableImportBtn">
        <i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;&nbsp;&nbsp;{{strings.importSettings}}
      </button>
    </div>
    <div class="btn-group btn-group-lg" role="group">
      <button type="button" class="btn btn-default" style="color: #3c80b7" @click="exportSettings"
              :disabled="disableExportBtn">
        <i class="glyphicon glyphicon-cloud-download"></i>&nbsp;&nbsp;&nbsp;{{strings.exportSettings}}
      </button>
    </div>
  </div>
  <!--显示导入成功的信息-->
  <div ref="showImportedMsg" class="alert alert-success" role="alert"
       style="margin-top: 20px;padding: 6px;visibility:hidden;text-align: center;">
  </div>

  <!--隐藏的文件上传输入框-->
  <input type="file" name="configFile" id="configFile" ref="configFile" value="" @change="readFile($event)"
         accept="application/json" style="display: none"/>
</div>
</body>
<script src="js/libs/browser-polyfill.js"></script>
<script src="js/backgrounds/storage.js"></script>
<script src="js/backgrounds/tools.js"></script>
<script src="js/libs/vue.js"></script>
<script src="js/options_import_export.js"></script>
</html>
